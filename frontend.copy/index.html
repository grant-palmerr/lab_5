<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Tech Idea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Post a New Tech Idea</h2>
    <form id="techIdeaForm">
        <label for="title">Idea Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Idea Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Post Idea</button>
    </form>

    <script>
        document.getElementById('techIdeaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // Send data to backend running on port 3000
            fetch('http://localhost:3000/api/post-idea', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description })
            })
            .then(response => response.json())
            .then(data => alert('Idea posted successfully!'))
            .catch(error => alert('Error posting idea: ' + error));
        });
    </script>
</body>
</html>
